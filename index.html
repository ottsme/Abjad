<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Script Flashcards</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 55px;
            overflow-x: hidden;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 5px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            overflow-y: hidden;
        }

        .nav-content {
            display: flex;
            gap: 4px;
            justify-content: flex-start;
            min-width: max-content;
        }

        .nav-group {
            margin: 1px;
            flex-shrink: 0;
        }

        .nav-group-label {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-bottom: 2px;
            line-height: 1;
        }

        .nav-buttons {
            display: flex;
            gap: 3px;
        }

        .nav-btn {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 4px 6px;
            font-size: 22px;
            font-family: 'Amiri', serif;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 36px;
            height: 36px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: #9e0303;
            color: white;
            border-color: #9e0303;
        }

        .diacritic-btn {
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            padding: 4px 6px;
            min-width: auto;
            height: 36px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 75px);
            padding: 15px;
        }

        .flashcard {
            width: 90vw;
            max-width: 400px;
            height: 75vh;
            min-height: 520px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            border: 3px solid #e0e0e0;
        }

        .card-back {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f0ff 100%);
            border: 3px solid #d0d0d0;
            transform: rotateY(180deg);
        }

        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: clamp(70px, 18vw, 120px);
            line-height: 1.4;
            color: #333;
            margin: 20px 0;
            word-spacing: 0.1em;
            direction: rtl;
            unicode-bidi: embed;
            text-align: center;
            writing-mode: horizontal-tb;
            white-space: nowrap;
            overflow-wrap: normal;
        }

        .target-letter {
            color: #9e0303 !important;
            font-weight: bold;
        }

        .card-info {
            margin-top: 30px;
            font-size: 24px;
            line-height: 1.6;
        }

        .transliteration {
            font-style: italic;
            color: #666;
            margin: 10px 0;
            font-size: 28px;
        }

        .translation {
            color: #333;
            font-weight: 600;
            margin: 10px 0;
            font-size: 30px;
        }

        .target-highlight {
            background: rgba(158, 3, 3, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #9e0303;
        }

        .target-letter-display {
            font-family: 'Amiri', serif;
            font-size: 64px;
            color: #9e0303;
            font-weight: bold;
        }

        .target-name {
            font-size: 20px;
            color: #666;
            margin-top: 5px;
        }

        .progress {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .controls {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            background: white;
            transform: translateY(-2px);
        }

        .instruction {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #666;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 15px;
        }

        @media (max-width: 480px) {
            .nav-btn {
                min-width: 32px;
                padding: 3px 5px;
                font-size: 20px;
                height: 34px;
            }
            
            .nav-group-label {
                font-size: 11px;
            }
            
            .diacritic-btn {
                font-size: 14px;
                height: 34px;
            }
            
            .arabic-text {
                font-size: clamp(60px, 20vw, 100px);
            }
            
            .card-face {
                padding: 20px;
            }
            
            .transliteration {
                font-size: 24px;
            }
            
            .translation {
                font-size: 26px;
            }
            
            .target-letter-display {
                font-size: 56px;
            }
            
            .target-name {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-content" id="navContent">
            <!-- Navigation will be populated by JavaScript -->
        </div>
    </div>

    <div class="card-container">
        <div class="flashcard" id="flashcard">
            <div class="card" id="card">
                <div class="card-face card-front">
                    <div class="instruction">Tap to flip • Look for the red letter</div>
                    <div class="arabic-text" id="arabicText"></div>
                </div>
                <div class="card-face card-back">
                    <div class="target-highlight">
                        <div class="target-letter-display" id="targetDisplay"></div>
                        <div class="target-name" id="targetName"></div>
                    </div>
                    <div class="card-info">
                        <div class="transliteration" id="transliteration"></div>
                        <div class="translation" id="translation"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" id="prevBtn">←</button>
        <button class="control-btn" id="nextBtn">→</button>
    </div>

    <div class="progress" id="progress">
        <span id="currentCard">1</span> / <span id="totalCards">0</span>
    </div>

    <script>

                position: 'initial',

                translation: 'he',

            },
            {
                arabic: 'وَلَدٌ',
                target: 'و',
                position: 'initial',
                transliteration: 'waladun',
                translation: 'child',
                targetName: 'Wāw (initial)'
            },
            {
                arabic: 'يَوْمٌ',
                target: 'ي',
                position: 'initial',
                transliteration: 'yawmun',
                translation: 'day',
                targetName: 'Yāʾ (initial)'
            },
            {
                arabic: 'كَتَبَ',
                target: 'َ',
                position: 'diacritic',
                transliteration: 'kataba',
                translation: 'he wrote',
                targetName: 'Fatḥa (a)'
            },
            {
                arabic: 'قُلْ',
                target: 'ُ',
                position: 'diacritic',
                transliteration: 'qul',
                translation: 'say',
                targetName: 'Ḍamma (u)'
            },
            {
                arabic: 'بِسْمِ',
                target: 'ِ',
                position: 'diacritic',
                transliteration: 'bismi',
                translation: 'in the name of',
                targetName: 'Kasra (i)'
            },
            {
                arabic: 'رَبِّ',
                target: 'ّ',
                position: 'diacritic',
                transliteration: 'rabbi',
                translation: 'my Lord',
                targetName: 'Shadda (doubling)'
            }
        ];

        let currentIndex = 0;
        let isFlipped = false;

        function createNavigation() {
            const navContent = document.getElementById('navContent');
            
            const letterFamilies = [
                { name: 'Alif', letters: ['ا'] },
                { name: 'ب-ت-ث', letters: ['ب', 'ت', 'ث'] },
                { name: 'ج-ح-خ', letters: ['ج', 'ح', 'خ'] },
                { name: 'د-ذ-ر-ز', letters: ['د', 'ذ', 'ر', 'ز'] },
                { name: 'س-ش', letters: ['س', 'ش'] },
                { name: 'ص-ض', letters: ['ص', 'ض'] },
                { name: 'ط-ظ', letters: ['ط', 'ظ'] },
                { name: 'ع-غ', letters: ['ع', 'غ'] },
                { name: 'ف-ق', letters: ['ف', 'ق'] },
                { name: 'ك-ل', letters: ['ك', 'ل'] },
                { name: 'م-ن', letters: ['م', 'ن'] },
                { name: 'ه-و', letters: ['ه', 'و'] },
                { name: 'ي', letters: ['ي'] }
            ];

            letterFamilies.forEach(family => {
                const group = document.createElement('div');
                group.className = 'nav-group';
                
                const label = document.createElement('div');
                label.className = 'nav-group-label';
                label.textContent = family.name;
                group.appendChild(label);
                
                const buttons = document.createElement('div');
                buttons.className = 'nav-buttons';
                
                family.letters.forEach(letter => {
                    const btn = document.createElement('button');
                    btn.className = 'nav-btn';
                    btn.textContent = letter;
                    btn.onclick = () => navigateToLetter(letter);
                    buttons.appendChild(btn);
                });
                
                group.appendChild(buttons);
                navContent.appendChild(group);
            });

            const diacriticsGroup = document.createElement('div');
            diacriticsGroup.className = 'nav-group';
            
            const diacriticsLabel = document.createElement('div');
            diacriticsLabel.className = 'nav-group-label';
            diacriticsLabel.textContent = 'Diacritics';
            diacriticsGroup.appendChild(diacriticsLabel);
            
            const diacriticsButtons = document.createElement('div');
            diacriticsButtons.className = 'nav-buttons';
            
            const diacritics = [
                { symbol: 'َ', name: 'fatḥa' },
                { symbol: 'ُ', name: 'ḍamma' },
                { symbol: 'ِ', name: 'kasra' },
                { symbol: 'ّ', name: 'shadda' }
            ];

            diacritics.forEach(diacritic => {
                const btn = document.createElement('button');
                btn.className = 'nav-btn diacritic-btn';
                btn.textContent = diacritic.name;
                btn.onclick = () => navigateToDiacritic(diacritic.symbol);
                diacriticsButtons.appendChild(btn);
            });
            
            diacriticsGroup.appendChild(diacriticsButtons);
            navContent.appendChild(diacriticsGroup);
        }

        function navigateToLetter(letter) {
            const index = flashcards.findIndex(card => card.target === letter);
            if (index !== -1) {
                currentIndex = index;
                updateCard();
                updateNavigation();
            }
        }

        function navigateToDiacritic(diacritic) {
            const index = flashcards.findIndex(card => card.target === diacritic);
            if (index !== -1) {
                currentIndex = index;
                updateCard();
                updateNavigation();
            }
        }

        function updateNavigation() {
            const navBtns = document.querySelectorAll('.nav-btn');
            navBtns.forEach(btn => btn.classList.remove('active'));
            
            const currentCard = flashcards[currentIndex];
            navBtns.forEach(btn => {
                if (btn.textContent === currentCard.target || 
                    (currentCard.position === 'diacritic' && btn.textContent.includes(currentCard.targetName.split(' ')[0].toLowerCase()))) {
                    btn.classList.add('active');
                }
            });
        }

        function updateCard() {
            const card = flashcards[currentIndex];
            const arabicText = document.getElementById('arabicText');
            const targetDisplay = document.getElementById('targetDisplay');
            const targetName = document.getElementById('targetName');
            const transliteration = document.getElementById('transliteration');
            const translation = document.getElementById('translation');
            const currentCardSpan = document.getElementById('currentCard');
            const totalCardsSpan = document.getElementById('totalCards');

            let highlightedText = card.arabic;
            if (card.position === 'diacritic') {
                highlightedText = card.arabic.replace(new RegExp(card.target.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g'), 
                    `<span class="target-letter">${card.target}</span>`);
            } else {
                highlightedText = card.arabic.replace(new RegExp(card.target.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g'), 
                    `<span class="target-letter">${card.target}</span>`);
            }
            
            arabicText.innerHTML = highlightedText;
            targetDisplay.textContent = card.target;
            targetName.textContent = card.targetName;
            transliteration.textContent = card.transliteration;
            translation.textContent = card.translation;
            currentCardSpan.textContent = currentIndex + 1;
            totalCardsSpan.textContent = flashcards.length;

            isFlipped = false;
            document.getElementById('card').classList.remove('flipped');
        }

        function flipCard() {
            const card = document.getElementById('card');
            isFlipped = !isFlipped;
            card.classList.toggle('flipped', isFlipped);
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % flashcards.length;
            updateCard();
            updateNavigation();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
            updateCard();
            updateNavigation();
        }

        document.getElementById('flashcard').addEventListener('click', flipCard);
        document.getElementById('nextBtn').addEventListener('click', nextCard);
        document.getElementById('prevBtn').addEventListener('click', prevCard);

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                case 'Enter':
                    e.preventDefault();
                    flipCard();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextCard();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    prevCard();
                    break;
            }
        });

        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    nextCard();
                } else {
                    prevCard();
                }
            }
        });

        createNavigation();
        updateCard();
        updateNavigation();
    </script>
</body>
